<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>আমার সাইট</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
      margin-bottom: 25px;
    }
    .link-box {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
      padding: 10px 15px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
      font-size: 18px;
      color: #1a73e8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      padding: 5px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #1a73e8;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #155ab6;
    }
    iframe {
      width: 360px;
      height: 640px;
      border: none;
      border-radius: 8px;
      margin-top: 25px;
    }
    @media (min-width: 768px) {
      iframe {
        width: 560px;
        height: 800px;
      }
    }
  </style>
</head>
<body>
  
  <!-- Top Text -->
  <h1>এটা আমার ডেমো ওয়েবসাইট</h1>
  
  <!-- Link with Copy Button -->
  <div class="link-box">
    <a id="myLink" href="https://facebook.com" target="_blank">https://facebook.com</a>
    <button onclick="copyLink()">Copy</button>
  </div>
  
  <!-- YouTube Shorts Video Embed -->
  <iframe src="https://www.youtube.com/embed/abcd1234xyz" allowfullscreen></iframe>
  
  <script>
    function copyLink() {
      const link = document.getElementById("myLink").href;
      navigator.clipboard.writeText(link).then(() => {
        alert("লিংক কপি হয়েছে: " + link);
      });
    }
  </script>
  
</body>
</html>
